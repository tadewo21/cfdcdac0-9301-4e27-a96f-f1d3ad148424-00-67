    <script src="https://telegram.org/js/telegram-web-app.js" defer></script>
    
    <!-- Telegram Mini App Manifest -->
    <link rel="manifest" href="/telegram-web-app-manifest.json" />
    
    <!-- Preload critical resources -->
    <link rel="preload" href="/assets/hero-optimized.webp" as="image" fetchpriority="high" />

    <link rel="modulepreload" href="/src/App.tsx" />
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(reg => console.log('SW registered'))
            .catch(err => console.log('SW registration failed'));
        });
      }
    </script>
    
    <!-- Performance monitoring -->
    <script>
      // Mark navigation start for performance measurement
      window.performance?.mark('navigation-start');
      
      // Report Core Web Vitals
      function reportWebVitals() {
        if ('performance' in window && 'PerformanceObserver' in window) {
          const observer = new PerformanceObserver((list) => {
            for (const entry of list.getEntries()) {
              console.log(`⚡ ${entry.name}: ${entry.startTime.toFixed(2)}ms`);
            }
          });
          
          try {
            observer.observe({ entryTypes: ['paint', 'largest-contentful-paint'] });
          } catch (e) {
            // Fallback for browsers that don't support all entry types
          }
        }
      }
      
      // Run after DOM is loaded
      document.addEventListener('DOMContentLoaded', reportWebVitals);
    </script>

  <body>
    <!-- Initial loading state with Ethiopian context -->
    <div id="root">
      <div class="loading">
        <div class="spinner"></div>
        <div class="loading-text">የስራ ፍለጋ መተግበሪያ ክፍት ላይ... Loading...</div>
      </div>
    </div>
    
    <!-- Main application script -->
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Telegram Web App viewport fix -->
    <script>
      // Fix Telegram Web App viewport issues
      if (window.Telegram?.WebApp) {
        const webApp = window.Telegram.WebApp;
        webApp.ready();
        webApp.expand();
        webApp.enableClosingConfirmation();
        
        // Fix viewport height for mobile
        function setViewportHeight() {
          const vh = (webApp.viewportHeight || window.innerHeight) * 0.01;
          document.documentElement.style.setProperty('--vh', vh + 'px');
        }
        
        setViewportHeight();
        window.addEventListener('resize', setViewportHeight);
        webApp.onEvent('viewportChanged', setViewportHeight);
      } else {
        // Fallback for non-Telegram environments
        function setViewportHeight() {
          const vh = window.innerHeight * 0.01;
          document.documentElement.style.setProperty('--vh', vh + 'px');
        }
        
        setViewportHeight();
        window.addEventListener('resize', setViewportHeight);
      }
    </script>
    
    <!-- Emergency fallback for critical errors -->
    <script>
      window.addEventListener('error', (e) => {
        console.error('Critical error:', e.error);
        // Could show a fallback UI here
      });
      
      window.addEventListener('unhandledrejection', (e) => {
        console.error('Unhandled promise rejection:', e.reason);
      });
    </script>
  </body>
